<!doctype html>
<!--link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"-->
<head>
  <style>
    
    #preset_div {
    width: 500px;
    }
    #clear_div {
    width: 500px;
    }

    button {
    float: right;
    }
    #form_div {
    width: 600px;
    }

    h1 {
    display: block;
    font-size: 2em;
    margin-top: 0.67em;
    margin-bottom: 0.67em;
    margin-left: 0;
    margin-right: 0;
    font-family: sans-serif;
    font-weight: bold;
    color: Gray;
    }
    
    h2 {
    display: block;
    font-size: 1.8em;
    margin-top: 0.83em;
    margin-bottom: 0.1em;
    margin-left: 0;
    margin-right: 0;
    font-weight: bold;
    font-family: sans-serif;
    color: Gray;
    }

    input[type="submit"], #questionID {
    display: inline;
    vertical-align: bottom;
    margin-top: 35px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>SQuAD (Fine-tuned from BERT)</h1> 
  </div>
  <div id="preset_div">
    <a href="http://localhost:5001/preset"><button>Presets</button></a>
  </div>
  <div id="form_div">
    <form action="http://localhost:5001/uploader" method = "POST"
	  enctype = "multipart/form-data">
      <div>
	<h2>Set the Context</h2>
	<textarea name="context" rows="10" cols="60">{{ result.context }}</textarea>
      </div>
      <div>
	<h2>Ask Question</h2>
	<textarea name="question" rows="2" cols="60">{{ result.question }}</textarea>
      </div>
      <input type="submit" value= "Submit Context & Question">

    </form>
  </div>
  <h2>Answers (top 5)</h2>
  <textarea name="answer" rows="15" cols="60">{{ result.answer }}</textarea>
  <div id="clear_div">
    <a href="http://localhost:5001/clear"><button>Clear</button></a>
  </div>
</body>
</html>
